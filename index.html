<body>
   <div class="content">
    <script>
			var controller;
			$(document).ready(function($) {
				// init controller
				controller = new ScrollMagic();
			});
		</script>
<section class="demo">
    <div id="trigger1"></div>   
    <div id="pin1" style="margin-bottom:900px;">
    <h1>Mobilia is where it's at!</h1>
    </div>
    <div class="spacer s2"></div> 
       <script>
			$(document).ready(function($) {
				// build scene
				var scene = new ScrollScene({triggerElement: "#trigger1", duration: 300})
								.setPin("#pin1")
								.addTo(controller);

				// show indicators (requires debug extension)
				scene.addIndicators();
			});
		</script>
</section>
